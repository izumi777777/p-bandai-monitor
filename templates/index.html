  <body class="min-h-screen p-4 md:p-6 pb-20">

        </button>

    <header class="max-w-4xl mx-auto flex justify-between items-center mb-8">

    <main class="max-w-4xl mx-auto space-y-8">

        <div class="flex flex-col md:flex-row gap-3">
          <div class="flex-1 relative">
            <input id="url-input" type="text" placeholder="https://p-bandai.jp/item/item-..." class="w-full bg-slate-950 border border-slate-700 rounded-xl pl-4 pr-12 py-4 text-sm focus:outline-none focus:border-blue-500/50 transition-colors placeholder:text-slate-600">
            <div id="input-loader" class="absolute right-4 top-1/2 -translate-y-1/2 hidden">
              <div class="loader ease-linear rounded-full border-2 border-t-2 border-gray-200 h-5 w-5"></div>
            </div>

          <button id="inspect-btn" class="btn-primary text-white px-8 py-4 rounded-xl text-sm font-bold flex items-center justify-center gap-2">
            <i class="fas fa-search"></i>èª¿æŸ»ã™ã‚‹

      <div id="preview-container" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-[60] hidden flex items-center justify-center p-4">
        <div class="glass rounded-3xl w-full max-w-lg overflow-hidden animate-in zoom-in-95 duration-200 shadow-2xl border border-white/10">
          <div id="preview-content" class="p-6 max-h-[70vh] overflow-y-auto"></div>
          <div class="p-4 bg-slate-900/50 border-t border-white/5 flex gap-3">
            <button id="preview-cancel" class="flex-1 py-3 rounded-xl text-sm font-bold text-slate-400 btn-ghost">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
            <button id="confirm-add-btn" class="flex-[2] py-3 rounded-xl text-sm font-bold text-white bg-emerald-600 hover:bg-emerald-500 transition-colors shadow-lg shadow-emerald-900/20">ã“ã®å•†å“ã‚’ç›£è¦–ã™ã‚‹</button>
          </div>
        </div>
      </div>
      <section class="space-y-4">
        <div class="flex items-center justify-between px-2">
          <div class="flex items-center gap-4">
            <h2 class="text-xs font-bold text-slate-500 uppercase tracking-widest">Watchlist</h2>
            <span id="item-count" class="px-2 py-0.5 rounded-full bg-slate-800 text-[10px] text-slate-400 font-mono">0</span>
          </div>
        </div>
        <div id="watchlist" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
      </section>
      <details id="line-setup" class="glass rounded-xl overflow-hidden border border-white/5">
        <summary class="p-4 text-xs font-bold text-slate-400 cursor-pointer hover:bg-white/5 flex items-center justify-between">
          <span>
            <i class="fab fa-line mr-2 text-emerald-500"></i>LINEé€šçŸ¥è¨­å®š (ã‚¯ãƒªãƒƒã‚¯ã§é–‹ã)
          </span>
          <i class="fas fa-chevron-down text-[10px]"></i>
        </summary>
        <div class="p-5 border-t border-white/5 bg-slate-900/30">
          <p class="text-[11px] text-slate-500 mb-4">åœ¨åº«å¤‰å‹•æ™‚ã«é€šçŸ¥ã‚’å—ã‘å–ã‚‹ã«ã¯ã€LINE USER IDã‚’ç™»éŒ²ã—ã¦ãã ã•ã„ã€‚
            <br>
            <span class="text-blue-400">â€»LINE Developersç­‰ã®ãƒ—ãƒ­ãƒ•ã‚¡ã‚¤ãƒ«ã‹ã‚‰å–å¾—ã—ãŸIDï¼ˆUã‹ã‚‰å§‹ã¾ã‚‹æ–‡å­—åˆ—ï¼‰ã‚’å…¥åŠ›ã—ã¾ã™ã€‚</span>
          </p>
          <div class="flex flex-col gap-3">
            <div class="flex gap-2">
              <input id="line-id-input" type="text" placeholder="Uxxxxxxxxxxxx..." class="flex-1 bg-slate-950 border border-slate-700 rounded-lg px-3 py-2 text-xs focus:outline-none focus:border-emerald-500/50">
              <button id="save-line-btn" class="bg-emerald-600 hover:bg-emerald-500 px-4 py-2 rounded-lg text-xs font-bold text-white transition-all">ä¿å­˜</button>
            </div>
            <button id="test-line-btn" class="text-[10px] text-slate-400 hover:text-white transition-colors flex items-center gap-1 justify-center py-2 border border-dashed border-slate-700 rounded-lg">
              <i class="fas fa-paper-plane"></i>ä¿å­˜ã—ãŸIDã«ãƒ†ã‚¹ãƒˆé€šçŸ¥ã‚’é€ã‚‹
            </button>
          </div>
        </div>
      </details>
    </main>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, onSnapshot, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "{{ config.apiKey }}",
            authDomain: "{{ config.authDomain }}",
            projectId: "{{ config.projectId }}",
            storageBucket: "{{ config.storageBucket }}",
            messagingSenderId: "{{ config.messagingSenderId }}",
            appId: "{{ config.appId }}"
        };

        const APP_ID = "pb-stock-monitor-pro";
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginOverlay = document.getElementById("login-overlay");
        const loginBtn = document.getElementById("login-btn");
        const logoutBtn = document.getElementById("logout-btn");
        const urlInput = document.getElementById("url-input");
        const inspectBtn = document.getElementById("inspect-btn");
        const inputLoader = document.getElementById("input-loader");
        const previewContainer = document.getElementById("preview-container");
        const previewContent = document.getElementById("preview-content");
        const previewCancel = document.getElementById("preview-cancel");
        const confirmAddBtn = document.getElementById("confirm-add-btn");
        const watchlistContainer = document.getElementById("watchlist");
        const itemCount = document.getElementById("item-count");
        const saveLineBtn = document.getElementById("save-line-btn");
        const testLineBtn = document.getElementById("test-line-btn");

        let currentUser = null;
        let currentInspectedData = null;

        loginBtn.onclick = async () => {
            const provider = new GoogleAuthProvider();
            try { await signInWithPopup(auth, provider); } catch(e) { console.error("Login Error:", e); }
        };

        logoutBtn.onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                console.log("âœ… Auth State: Logged In", user.uid);
                loginOverlay.classList.add("hidden");
                logoutBtn.classList.remove("hidden");
                initWatchlist(user.uid);
                loadSettings(user.uid);
            } else {
                currentUser = null;
                console.log("âŒ Auth State: Logged Out");
                loginOverlay.classList.remove("hidden");
                logoutBtn.classList.add("hidden");
            }
        });

        inspectBtn.onclick = async () => {
            const url = urlInput.value.trim();
            if (!url.includes("p-bandai.jp/item/")) return alert("ãƒ—ãƒ¬ãƒãƒ³å•†å“URLã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");

            inspectBtn.disabled = true;
            inputLoader.classList.remove("hidden");

            try {
                const idToken = await currentUser.getIdToken();
                const res = await fetch('/api/monitor', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${idToken}` },
                    body: JSON.stringify({ url })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error);

                currentInspectedData = { ...data.preview, url };
                showPreview(currentInspectedData);
            } catch (err) {
                alert(err.message);
            } finally {
                inspectBtn.disabled = false;
                inputLoader.classList.add("hidden");
            }
        };

        function showPreview(data) {
            const img = data.imageUrl || data.image_url || "";
            const name = data.title || data.product_name || "ä¸æ˜ãªå•†å“";
            previewContent.innerHTML = `
                <div class="space-y-4 text-center">
                    <img src="${img}" class="w-48 h-48 mx-auto object-contain bg-black/40 rounded-xl border border-white/10">
                    <div>
                        <h3 class="font-bold text-white text-sm">${name}</h3>
                        <p class="text-blue-400 font-mono text-lg">${data.price}</p>
                        <span class="inline-block px-3 py-1 rounded-full text-[10px] font-bold ${data.inStock ? 'bg-emerald-500/20 text-emerald-400' : 'bg-red-500/20 text-red-400'}">
                            ${data.statusText}
                        </span>
                    </div>
                    ${data.agent_comment ? `
                        <div class="text-left text-[11px] bg-blue-500/10 p-3 rounded-lg border border-blue-500/20 text-blue-300">
                            <i class="fas fa-robot mr-1"></i> AIè§£æ: ${data.agent_comment}
                        </div>
                    ` : ''}
                </div>`;
            previewContainer.classList.remove("hidden");
        }

        previewCancel.onclick = () => previewContainer.classList.add("hidden");

        confirmAddBtn.onclick = async () => {
            if (!currentInspectedData) return;
            confirmAddBtn.disabled = true;
            confirmAddBtn.innerText = "ç™»éŒ²ä¸­...";

            try {
                const idToken = await currentUser.getIdToken();
                console.log("ğŸ“¤ Sending to Watchlist API:", currentInspectedData);

                const res = await fetch('/api/watchlist', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json', 
                        'Authorization': `Bearer ${idToken}` 
                    },
                    body: JSON.stringify(currentInspectedData)
                });

                if (!res.ok) {
                    const result = await res.json();
                    throw new Error(result.error || "ä¿å­˜å¤±æ•—");
                }

                previewContainer.classList.add("hidden");
                urlInput.value = "";
                currentInspectedData = null;
                alert("ç›£è¦–ãƒªã‚¹ãƒˆã«è¿½åŠ ã—ã¾ã—ãŸï¼");
            } catch (err) { 
                console.error("Watchlist Error:", err);
                alert("ã‚¨ãƒ©ãƒ¼: " + err.message); 
            } finally { 
                confirmAddBtn.disabled = false; 
                confirmAddBtn.innerText = "ã“ã®å•†å“ã‚’ç›£è¦–ã™ã‚‹";
            }
        };

        // --- Watchlist Realtime Sync ---
        function initWatchlist(uid) {
            console.log("ğŸš€ ç›£è¦–é–‹å§‹: artifacts/pb-stock-monitor-pro/users/" + uid + "/watchlist");
            
            // ã‚³ãƒ¬ã‚¯ã‚·ãƒ§ãƒ³å‚ç…§ã‚’å®šç¾©
            const colRef = collection(db, 'artifacts', 'pb-stock-monitor-pro', 'users', uid, 'watchlist');
            
            // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ãƒªã‚¹ãƒŠãƒ¼
            onSnapshot(colRef, (snap) => {
                console.log("ğŸ“Š ã‚¹ãƒŠãƒƒãƒ—ã‚·ãƒ§ãƒƒãƒˆå—ä¿¡! ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆæ•°:", snap.size);
                itemCount.innerText = snap.size;
                
                if (snap.empty) {
                    console.warn("âš ï¸ ãƒ‡ãƒ¼ã‚¿ãŒç©ºã§ã™ã€‚ãƒ‘ã‚¹ãŒæ­£ã—ã„ã‹ã€ãƒ«ãƒ¼ãƒ«ã§æ‹’å¦ã•ã‚Œã¦ã„ãªã„ã‹ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
                    watchlistContainer.innerHTML = `<div class="col-span-full p-10 text-center opacity-30 text-xs">ã‚¢ã‚¤ãƒ†ãƒ ãŒã‚ã‚Šã¾ã›ã‚“</div>`;
                    return;
                }

                watchlistContainer.innerHTML = snap.docs.map(doc => {
                    const d = doc.data();
                    const img = d.imageUrl || d.image_url || "";
                    const name = d.title || d.product_name || "ä¸æ˜ãªå•†å“";
                    const status = d.statusText || d.status || "";
                    const url = d.url || "#"; // URLãŒãªã„å ´åˆã®ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯

                    return `
                        <div class="glass p-3 rounded-xl flex gap-3 relative group hover:border-blue-500/30 transition-colors">
                    <a href="${url}" target="_blank" rel="noopener noreferrer" class="absolute inset-0 z-0"></a>
                    
                    <img src="${img}" class="w-12 h-12 object-cover rounded-lg bg-black relative z-10">
                    
                    <div class="flex-1 min-w-0 relative z-10">
                        <p class="text-[10px] font-bold text-white truncate group-hover:text-blue-400 transition-colors">
                            ${name} <i class="fas fa-external-link-alt text-[8px] ml-1 opacity-0 group-hover:opacity-100"></i>
                        </p>
                        <p class="text-[9px] text-blue-400">${d.price || ''} / ${status}</p>
                    </div>

                    <button onclick="deleteItem('${doc.id}')" class="relative z-20 opacity-0 group-hover:opacity-100 text-slate-500 hover:text-red-500 transition-all px-2">
                        <i class="fas fa-trash-alt text-xs"></i>
                    </button>
                </div>`;
                }).join("");
            }, (error) => {
                // ã“ã“ã§ã‚¨ãƒ©ãƒ¼ãŒå‡ºã‚‹å ´åˆã€æ¨©é™ï¼ˆãƒ«ãƒ¼ãƒ«ï¼‰ä¸è¶³ã§ã™
                console.error("âŒ Firestoreãƒªã‚¹ãƒŠãƒ¼ã‚¨ãƒ©ãƒ¼:", error.code, error.message);
                if (error.code === 'permission-denied') {
                    alert("Firestoreã®èª­ã¿å–ã‚Šæ¨©é™ãŒã‚ã‚Šã¾ã›ã‚“ã€‚ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ãƒ«ãƒ¼ãƒ«ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
                }
            });
        }

        // å‰Šé™¤æ©Ÿèƒ½ã‚‚ 'history' ã«åˆã‚ã›ã‚‹
        window.deleteItem = async (id) => {
            if (confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
                try {
                    // ä»–ã®é–¢æ•°ã¨åŒæ§˜ã« 'artifacts' ã¨ APP_ID ã‚’å«ã‚ã‚‹
		    await deleteDoc(doc(db, 'artifacts', 'pb-stock-monitor-pro', 'users', currentUser.uid, 'watchlist', id));
                    console.log("ğŸ—‘ï¸ Deleted from watchlist:", id);
                } catch (e) {
                    console.error("Delete Error:", e);
                }
            }
        };

        async function loadSettings(uid) {
            const snap = await getDoc(doc(db, 'artifacts', APP_ID, 'users', uid, 'settings', 'line'));
            if (snap.exists()) {
                document.getElementById("line-id-input").value = snap.data().lineUserId || "";
            }
        }

        saveLineBtn.onclick = async () => {
            const val = document.getElementById("line-id-input").value.trim();
            if (!val.startsWith("U")) return alert("LINE User ID (U...) ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
            const ref = doc(db, 'artifacts', APP_ID, 'users', currentUser.uid, 'settings', 'line');
            await setDoc(ref, { lineUserId: val, updatedAt: serverTimestamp() });
            alert("LINE IDã‚’ä¿å­˜ã—ã¾ã—ãŸ");
        };

        testLineBtn.onclick = async () => {
            testLineBtn.disabled = true;
            try {
                const idToken = await currentUser.getIdToken();
                const res = await fetch('/api/test-notification', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${idToken}` }
                });
                if (!res.ok) {
                    const data = await res.json();
                    throw new Error(data.error);
                }
                alert("ãƒ†ã‚¹ãƒˆé€šçŸ¥ã‚’é€ä¿¡ã—ã¾ã—ãŸã€‚LINEã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
            } catch (err) {
                alert("ã‚¨ãƒ©ãƒ¼: " + err.message);
            } finally {
                testLineBtn.disabled = false;
            }
        };
    </script>
  </body>
