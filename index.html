<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PB Monitor - Premium Bandai Stock Tracker</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX parsing -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .glass-panel { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.5); }
        @keyframes pulse-soft { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .animate-pulse-soft { animation: pulse-soft 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // --- Lucide Icon Helper ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const [svg, setSvg] = useState("");
            useEffect(() => {
                if (window.lucide && window.lucide.icons[name]) {
                    setSvg(window.lucide.icons[name].toSvg({ width: size, height: size, class: className }));
                }
            }, [name, size, className]);
            return <span className="inline-flex" dangerouslySetInnerHTML={{ __html: svg }} />;
        };

        const App = () => {
            const [items, setItems] = useState([]);
            const [url, setUrl] = useState("");
            const [apiKey, setApiKey] = useState(localStorage.getItem('pb_monitor_key') || "");
            const [loading, setLoading] = useState(false);
            const [showSettings, setShowSettings] = useState(!apiKey);
            const [statusMessage, setStatusMessage] = useState("");

            // Persistence
            useEffect(() => {
                const saved = localStorage.getItem('pb_monitor_items');
                if (saved) setItems(JSON.parse(saved));
            }, []);

            useEffect(() => {
                localStorage.setItem('pb_monitor_items', JSON.stringify(items));
            }, [items]);

            const saveApiKey = (key) => {
                setApiKey(key);
                localStorage.setItem('pb_monitor_key', key);
                setShowSettings(false);
            };

            const analyzeStock = async (targetUrl) => {
                if (!apiKey) {
                    setShowSettings(true);
                    return;
                }

                setLoading(true);
                setStatusMessage("AIがページを解析中...");
                
                try {
                    // System prompt for Gemini
                    const systemPrompt = `You are a shopping assistant for Premium Bandai Japan. Analyze the given URL and extract: Product Name, Price (including tax), and Stock Status (e.g., '予約受付中', '在庫なし', '終了'). Return ONLY a valid JSON object: {"name": "...", "price": "...", "status": "..."}`;
                    
                    const response = await fetch(
                        `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`,
                        {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: `Analyze this URL: ${targetUrl}\n\n${systemPrompt}` }] }]
                            })
                        }
                    );

                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error?.message || "API Error");

                    const rawText = data.candidates[0].content.parts[0].text;
                    const jsonMatch = rawText.match(/\{.*\}/s);
                    if (!jsonMatch) throw new Error("JSON not found in response");
                    
                    const result = JSON.parse(jsonMatch[0]);

                    const newItem = {
                        id: Date.now(),
                        url: targetUrl,
                        ...result,
                        lastChecked: new Date().toLocaleString('ja-JP', { hour: '2-digit', minute: '2-digit', second: '2-digit' })
                    };

                    setItems(prev => [newItem, ...prev]);
                    setUrl("");
                    setStatusMessage("");
                } catch (err) {
                    console.error(err);
                    alert("解析に失敗しました。APIキーまたはURLを確認してください。");
                } finally {
                    setLoading(false);
                }
            };

            const removeItem = (id) => setItems(prev => prev.filter(item => item.id !== id));

            return (
                <div className="min-h-screen pb-20">
                    {/* Header */}
                    <nav className="sticky top-0 z-40 bg-white/70 backdrop-blur-md border-b border-slate-200 px-6 py-4 flex items-center justify-between">
                        <div className="flex items-center gap-3">
                            <div className="bg-orange-500 p-2 rounded-xl text-white shadow-lg shadow-orange-200">
                                <Icon name="Package" size={24} />
                            </div>
                            <h1 className="text-xl font-extrabold tracking-tight text-slate-800">PB Monitor</h1>
                        </div>
                        <div className="flex items-center gap-2">
                            <button 
                                onClick={() => setShowSettings(true)}
                                className="p-2.5 text-slate-500 hover:bg-slate-100 rounded-full transition-all"
                            >
                                <Icon name="Settings" />
                            </button>
                        </div>
                    </nav>

                    <div className="max-w-3xl mx-auto px-6 pt-8">
                        {/* Settings Modal */}
                        {showSettings && (
                            <div className="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-slate-900/40 backdrop-blur-sm">
                                <div className="bg-white rounded-[2.5rem] p-8 w-full max-w-md shadow-2xl border border-white">
                                    <div className="mb-6 text-center">
                                        <div className="inline-flex p-4 bg-orange-50 text-orange-500 rounded-full mb-4">
                                            <Icon name="Key" size={32} />
                                        </div>
                                        <h2 className="text-2xl font-bold text-slate-800">APIキーの設定</h2>
                                        <p className="text-slate-500 text-sm mt-2">Google AI Studioで取得したAPIキーを入力してください。</p>
                                    </div>
                                    <input 
                                        type="password" 
                                        placeholder="Enter your Gemini API Key"
                                        className="w-full px-5 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-orange-500 outline-none transition-all mb-4"
                                        value={apiKey}
                                        onChange={(e) => setApiKey(e.target.value)}
                                    />
                                    <button 
                                        onClick={() => saveApiKey(apiKey)}
                                        className="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold hover:bg-slate-800 transition-all shadow-lg"
                                    >
                                        保存して開始
                                    </button>
                                    <button 
                                        onClick={() => setShowSettings(false)}
                                        className="w-full mt-2 text-slate-400 py-2 text-sm font-medium"
                                    >
                                        閉じる
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* Search Bar */}
                        <div className="bg-white p-2 rounded-[2rem] shadow-xl shadow-slate-200/50 border border-slate-100 flex flex-col sm:flex-row gap-2 mb-10 transition-transform focus-within:scale-[1.01]">
                            <input 
                                type="text" 
                                placeholder="プレバンの商品URLを貼り付け..."
                                className="flex-1 px-6 py-4 border-none bg-transparent outline-none text-slate-700"
                                value={url}
                                onChange={(e) => setUrl(e.target.value)}
                            />
                            <button 
                                onClick={() => analyzeStock(url)}
                                disabled={loading || !url}
                                className="bg-orange-500 hover:bg-orange-600 disabled:bg-slate-300 text-white px-8 py-4 rounded-[1.6rem] font-bold flex items-center justify-center gap-2 transition-all"
                            >
                                {loading ? <div className="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div> : <Icon name="Plus" />}
                                <span>追加</span>
                            </button>
                        </div>

                        {statusMessage && (
                            <div className="text-center mb-6 text-orange-500 text-sm font-bold animate-pulse-soft flex items-center justify-center gap-2">
                                <Icon name="Cpu" size={16} /> {statusMessage}
                            </div>
                        )}

                        {/* List Area */}
                        <div className="grid gap-4">
                            <h2 className="text-xs font-black text-slate-400 uppercase tracking-widest px-2 mb-2 flex items-center justify-between">
                                <span>監視中 ({items.length})</span>
                                {items.length > 0 && <span className="text-[10px] bg-slate-100 px-2 py-0.5 rounded text-slate-500">Auto-refresh ready</span>}
                            </h2>

                            {items.length === 0 ? (
                                <div className="text-center py-20 bg-slate-100/50 rounded-[3rem] border-2 border-dashed border-slate-200">
                                    <Icon name="Search" size={48} className="text-slate-200 mx-auto mb-4" />
                                    <p className="text-slate-400 font-medium tracking-tight">監視リストは空です。URLを追加してください。</p>
                                </div>
                            ) : (
                                items.map(item => (
                                    <div key={item.id} className="group bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-sm hover:shadow-xl hover:border-orange-200 transition-all relative">
                                        <button 
                                            onClick={() => removeItem(item.id)}
                                            className="absolute top-4 right-4 p-2 text-slate-300 hover:text-red-500 hover:bg-red-50 rounded-full transition-all opacity-0 group-hover:opacity-100"
                                        >
                                            <Icon name="Trash2" size={18} />
                                        </button>

                                        <div className="flex items-center gap-2 mb-3">
                                            <span className={`px-3 py-1 text-[10px] font-black rounded-full uppercase tracking-tighter ${
                                                item.status.includes('受付中') || item.status.includes('在庫あり') 
                                                ? 'bg-green-100 text-green-600' 
                                                : 'bg-slate-100 text-slate-400'
                                            }`}>
                                                {item.status}
                                            </span>
                                        </div>

                                        <h3 className="font-bold text-slate-800 leading-tight mb-2 line-clamp-2 text-lg">
                                            {item.name}
                                        </h3>

                                        <div className="flex items-end justify-between mt-6 pt-6 border-t border-slate-50">
                                            <div>
                                                <div className="text-2xl font-black text-slate-900 leading-none mb-1">{item.price}</div>
                                                <div className="text-[10px] font-bold text-slate-400 flex items-center gap-1">
                                                    <Icon name="Clock" size={12} /> 更新: {item.lastChecked}
                                                </div>
                                            </div>
                                            <a 
                                                href={item.url} 
                                                target="_blank" 
                                                className="bg-slate-100 hover:bg-orange-500 hover:text-white text-slate-500 p-3 rounded-2xl transition-all"
                                            >
                                                <Icon name="ExternalLink" />
                                            </a>
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
