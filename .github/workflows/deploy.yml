name: Build and Push to ECR and GHCR

on:
  push:
    branches: [ "main" ]  # mainブランチにプッシュされた時に発火

env:
  AWS_REGION: ap-northeast-1       # お使いのリージョン
  ECR_REPOSITORY: dev-myapp-app-repo # ECRのリポジトリ名
  GHCR_IMAGE_NAME: p-bandai-monitor/pb-monitor-pro # GHCRのイメージ名

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # GHCRへの書き込み権限を付与
    permissions:
      packages: write
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # --- AWS ECR ログイン ---
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    # --- GitHub GHCR ログイン ---
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GH_PAT }}

    # --- Docker Build & Push ---
    - name: Build, tag, and push images
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        GHCR_REGISTRY: ghcr.io
        IMAGE_TAG: ${{ github.sha }} # コミットハッシュをタグにする
      run: |
        # 1. ビルド
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
                     -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
                     -t $GHCR_REGISTRY/${{ github.repository_owner }}/$GHCR_IMAGE_NAME:$IMAGE_TAG \
                     -t $GHCR_REGISTRY/${{ github.repository_owner }}/$GHCR_IMAGE_NAME:latest .
        
        # 2. ECRへプッシュ
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        # 3. GHCRへプッシュ
        docker push $GHCR_REGISTRY/${{ github.repository_owner }}/$GHCR_IMAGE_NAME:$IMAGE_TAG
        docker push $GHCR_REGISTRY/${{ github.repository_owner }}/$GHCR_IMAGE_NAME:latest